<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Your Webpage</title>
    <style>
        /* Add your CSS styling here */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Your Webpage</h1>

    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.column1 }}</td>
                <td>{{ item.column2 }}</td>
                <td>{{ item.column3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
